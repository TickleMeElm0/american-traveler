<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Demo</title>
    <style>
        .slider-container {
            width: 80%;
            margin: 50px auto;
        }
        #slider {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 25px;
            background: #d3d3d3;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
        }
        #slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            background: #4c89af;
            cursor: pointer;
        }
        #slider::-moz-range-thumb {
            width: 25px;
            height: 25px;
            background: #4caf50;
            cursor: pointer;
        }
        .slider-values {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <input type="range" min="0" max="100" value="50" step="0.01" class="slider" id="slider">
        <div class="slider-values">
            <p>Salary <span id="left-value">0.50</span></p>
            <p>Distance <span id="right-value">1.50</span></p>
        </div>
    </div>

    <script>
        var slider = document.getElementById("slider");
        var leftValue = document.getElementById("left-value");
        var rightValue = document.getElementById("right-value");

        updateValues(slider.value);

        slider.oninput = function() {
            updateValues(this.value);
        }

        function updateValues(value) {
            var decimalValue = (value / 100).toFixed(2);
            leftValue.innerHTML = decimalValue;
            rightValue.innerHTML = (1.00 - decimalValue).toFixed(2);   
        }

    </script>
</body>
</html>
