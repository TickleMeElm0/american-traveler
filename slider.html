<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Demo</title>
    <style>
        .slider-container {
            width: 80%;
            margin: 50px auto;
        }
        #slider {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 25px;
            background: #d3d3d3;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
        }
        #slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            background: #4caf50;
            cursor: pointer;
        }
        #slider::-moz-range-thumb {
            width: 25px;
            height: 25px;
            background: #4caf50;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <input type="range" min="0" max="100" value="50" step="0.01" class="slider" id="slider">
        <p id="demo"></p>
    </div>

    <script>
        var slider = document.getElementById("slider");
        var output = document.getElementById("demo");
        output.innerHTML = slider.value / 100; // Initial value in decimal

        slider.oninput = function() {
            output.innerHTML = (this.value / 100).toFixed(2); // Convert value to decimal with two decimal places
        }
    </script>
</body>
</html>
